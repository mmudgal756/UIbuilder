<div class="container">
    <app-header [(previewMode)]="previewMode" />
    <main class="main-content">
      @if (!previewMode()) {
        <app-toolbox />
      }
      <app-canvas [(items)]="items" [(selectedElement)]="selectedElement" [previewMode]="previewMode()"/>
      @if (selectedElement()) {
        <app-properties-panel [(element)]="selectedElement" />
      }
    </main>
  </div>
